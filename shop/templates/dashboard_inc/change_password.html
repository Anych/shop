{% if user.has_usable_password %}
<!-- Change password -->
<div id="address" class="address tab-pane dashboard-content">
    <div class="card-body">
        <div class="row">
        <div class="col-md-12">
            <form action="{% url 'change_password' %}" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label>Текущий пароль</label>
                    <input type="password" name="current_password" placeholder="Текущий пароль" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Новый пароль</label>
                    <input type="password" name="new_password" placeholder="Новый пароль" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Подтвердите новый пароль</label>
                    <input type="password" name="confirm_password" placeholder="Подтвердите новый пароль" class="form-control" required>
                </div>
                <div class="text-center">
                    <input type="submit" value="Изменить пароль" class="btn btn-cart">
                </div>
            </form>
        </div>

        </div> <!-- row.// -->
    </div> <!-- card-body .// -->
</div>
<!-- End Change password -->
{% endif %}

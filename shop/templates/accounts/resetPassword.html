{% extends 'base.html' %}

{% load static %}

{% block content %}
<div id="page-content">
  <div class="breadcrumbs-wrapper">
      <div class="container">
          <div class="breadcrumbs"><a href="{% url 'home' %}" title="Вернуться на главную">Главная</a> <span aria-hidden="true">|</span> <span>Сброс пароля</span></div>
      </div>
  </div>
    <!--Page Title with Image-->
    <!--End Page Title with Image-->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
                <h4 class="card-title mb-4 text-center">Сброс пароля</h4>
                {% include 'inc/alerts.html' %}
            <!--Main Content-->
            <form method="POST" action="{% url 'resetPassword' %}" class="contact-form">
                {% csrf_token %}
                <div class="form-group">
                    <label>Новый пароль <span class="required">*</span></label>
                    <input type="password" name="password" placeholder="Введите новый пароль">
                </div>
                <div class="form-group">
                    <label>Подтвердите пароль <span class="required">*</span></label>
                    <input type="password" name="confirm_password" placeholder="Подтвердите пароль">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Сброс</button>
                </div>
                <div class="form-group">
                    <p class="text-center mt-4">
                        <a href="{% url 'register' %}" class="text-info">Создать аккаунт</a>
                    </p>
                </div>
            </form>
                </div>
            </div>
            <!--End Main Content-->
        </div>
    <br><br>

    </div><!--End Body Container-->

</div><!--End Page Wrapper-->
{% endblock content %}

{% extends 'base.html' %}

{% load static %}

{% block content %}
<div id="page-content">
<div class="breadcrumbs-wrapper">
    <div class="container">
        <div class="breadcrumbs"><a href="{% url 'home' %}" title="Вернуться на главную">Главная</a> <span aria-hidden="true">|</span> <span>Восстановление пароля</span></div>
    </div>
</div>
    <!--Page Title with Image-->
    <!--End Page Title with Image-->

	<div class="card mx-auto" style="max-width: 500px; margin-top:100px;">
        <div class="card-body">
                <h4 class="card-title mb-4 text-center">Восстановление пароля</h4>
                {% include 'inc/alerts.html' %}
            <!--Main Content-->
            <form method="POST" action="{% url 'forgotPassword' %}" class="contact-form">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" name="email" placeholder="Введите e-mail" required>
                </div>
                <div class="form-group text-center mt-4">
                    <button type="submit" class="btn btn-main">Отправить</button>
                </div>
            </form>
                </div>
            </div>
    <p class="text-center mt-4">Нету аккаунта? <a href="{% url 'register' %}"><b class="text-info">Регистрация</b></a>
            <!--End Main Content-->
        </div>
<br><br>

    </div><!--End Body Container-->

</div><!--End Page Wrapper-->
{% endblock content %}

{% extends 'base.html' %}

{% load static %}

{% block content %}

<div id="page-content">
    <!--Body Container-->
    <!--Breadcrumbs-->
    <div class="breadcrumbs-wrapper">
        <div class="container">
            <div class="breadcrumbs"><a href="{% url 'home' %}" title="Вернуться на главную">Главная</a> <span aria-hidden="true">|</span> <span>Ошибка 404</span></div>
        </div>
    </div>
    <!--End Breadcrumbs-->
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="error-content">
                    <img src="{% static 'assets/images/error-img.jpg' %}" alt="Страница не найдена"/>
                    <div class="page-title"><h1>Ошибка 404. Страница не найдена</h1></div>
                    <p>Страница которую Вы запрашиваете не найдена</p>
                    <p><a href="{% url 'store' %}" class="btn btn-cart mb-4">Продолжить покупки</a></p>
                </div>
            </div>
        </div>
    </div><!--End Body Container-->
</div><!--End Page Wrapper-->

{% endblock content %}
